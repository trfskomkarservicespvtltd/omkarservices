<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Eligibility</title>
</head>
<body>
  <h1>Check Investment Eligibility</h1>
  <form id="eligibilityForm">
    Age: <input type="number" id="age" required><br>
    Monthly Income: <input type="number" id="income" required><br>
    Investment Amount: <input type="number" id="investment" required><br>
    <label><input type="checkbox" id="acceptTerms"> I accept the terms</label><br>
    <button type="submit">Proceed</button>
  </form>

  <script>
    document.getElementById('eligibilityForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        age: parseInt(document.getElementById('age').value),
        income: parseInt(document.getElementById('income').value),
        investment: parseInt(document.getElementById('investment').value),
        acceptTerms: document.getElementById('acceptTerms').checked
      };

      const res = await fetch('https://your-backend-url.up.railway.app/check-eligibility', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (result.status === 'eligible') {
        window.location.href = '/eligible.html';
      } else if (result.status === 'ineligible_accepted') {
        window.location.href = '/ineligible.html';
      } else {
        alert('Please accept terms to proceed.');
      }
    });
  </script>
</body>
</html>
