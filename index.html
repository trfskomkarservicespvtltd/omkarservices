<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Comparison of Investment</title>  
  <style>  
    body {  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      background-color: #f5f7fa;  
      margin: 0;  
      padding: 2rem;  
      color: #2c3e50;  
    }  
    .calculator {  
      max-width: 700px;  
      margin: auto;  
      background: #ffffff;  
      padding: 2rem;  
      border-radius: 16px;  
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);  
      border: 1px solid #e0e6ed;  
    }  
    h2 {  
      color: #1e3a8a;  
      font-size: 1.8rem;  
      margin-bottom: 1rem;  
      border-bottom: 2px solid #cbd5e1;  
      padding-bottom: 0.5rem;  
    }  
    label {  
      margin-top: 1rem;  
      font-weight: 600;  
      display: block;  
    }  
    select, input[type="number"] {  
      width: 100%;  
      padding: 0.75rem;  
      margin-top: 0.5rem;  
      border-radius: 8px;  
      border: 1px solid #d1d5db;  
      font-size: 1rem;  
    }  
    button {  
      margin-top: 1.5rem;  
      padding: 0.75rem 1.5rem;  
      font-size: 1rem;  
      background-color: #1e3a8a;  
      color: #ffffff;  
      border: none;  
      border-radius: 8px;  
      cursor: pointer;  
      transition: background-color 0.3s;  
    }  
    button:hover {  
      background-color: #334155;  
    }  
    .results {  
      margin-top: 2rem;  
      padding: 1.5rem;  
      background: #f1f5f9;  
      border-left: 5px solid #1e3a8a;  
      border-radius: 8px;  
      line-height: 1.6;  
    }  
    .results strong {  
      color: #111827;  
    }  
    .results em {  
      color: #6b7280;  
      font-size: 0.9rem;  
    }  
  </style>  
</head>  
<body>  
  <div class="calculator">  
    <h2>Investment Returns Calculator</h2>  <label for="amount">Enter Investment Amount (₹):</label>  
<input type="number" id="amount" placeholder="e.g., 100000" min="10000">  

<label for="security">Select Security Type:</label>  
<select id="security">  
  <option value="25">Bank Guarantee – 25%</option>  
  <option value="35">Bank Guarantee – 35%</option>  
  <option value="45">Bank Guarantee – 45%</option>  
  <option value="50">Bank Guarantee – 50%</option>  
</select>  

<button onclick="calculateReturns()">Calculate Returns</button>  

<div class="results" id="output"></div>

  </div>    <script>  
    const returnRates = {  
      25: { ror: 2.063, annual: 25 },  
      35: { ror: 1.988, annual: 24 },  
      45: { ror: 1.913, annual: 23 },  
      50: { ror: 1.875, annual: 23 }  
    };  
  
    function calculateReturns() {  
      const amount = parseFloat(document.getElementById('amount').value);  
      const security = parseInt(document.getElementById('security').value);  
  
      if (!amount || amount < 10000) {  
        document.getElementById('output').innerHTML = '<strong>Please enter a valid investment amount (min ₹10,000).</strong>';  
        return;  
      }  
  
      if (amount < 100000) {  
        document.getElementById('output').innerHTML = '<strong>Minimum investment for Bank Guarantee plans is ₹1,00,000. Please enter a higher amount.</strong>';  
        return;  
      }  
  
      const ror = returnRates[security];  
      const monthly = Math.round((amount * ror.ror) / 100);  
      const annual = monthly * 12;  
  
      const fdAnnual = Math.round((amount * 9) / 100);  
      const bondAnnual = Math.round((amount * 10) / 100);  
      const equityAnnual = Math.round((amount * 12) / 100);  
  
      document.getElementById('output').innerHTML = `  
        <strong>With Bank Guarantee at ${security}%:</strong><br>  
        ➤ Monthly Return: ₹${monthly.toLocaleString()}<br>  
        ➤ Annual Return: ₹${annual.toLocaleString()}<br><br>  
  
        <strong>Compare with Other Options:</strong><br>  
        • Fixed Deposit (9%): ₹${fdAnnual.toLocaleString()} / year<br>  
        • Corporate Bonds (10%): ₹${bondAnnual.toLocaleString()} / year<br>  
        • Equity Mutual Funds (12%): ₹${equityAnnual.toLocaleString()} / year<br><br>  
  
        <em>Note: Higher capital security typically results in slightly lower returns. Choose wisely based on your financial goals.</em>  
      `;  
    }  
  </script>  </body>  
</html>
