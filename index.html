<!DOCTYPE html>
<html>
<head>
  <title>Eligibility Check</title>
</head>
<body>
  <h2>Investment Eligibility Form</h2>
  <form id="eligibilityForm">
    <label>Age: <input type="number" id="age" required /></label><br>
    <label>Income: <input type="number" id="income" required /></label><br>
    <label>Investment Amount: <input type="number" id="investment" required /></label><br>
    <label><input type="checkbox" id="acceptTerms" /> I accept the terms</label><br>
    <button type="submit">Proceed</button>
  </form>

  <script>
    document.getElementById('eligibilityForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        age: parseInt(document.getElementById('age').value),
        income: parseInt(document.getElementById('income').value),
        investment: parseInt(document.getElementById('investment').value),
        acceptTerms: document.getElementById('acceptTerms').checked,
      };

      const res = await fetch('https://omkar-backend-production.up.railway.app/check-eligibility', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (result.status === 'eligible') {
        window.location.href = '/kyc-standard.html';
      } else if (result.status === 'ineligible_accepted') {
        window.location.href = '/kyc-disclaimer.html';
      } else {
        alert('You must accept the terms to proceed.');
      }
    });
  </script>
</body>
</html>
